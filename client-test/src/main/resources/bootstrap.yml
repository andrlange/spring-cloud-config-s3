# Bootstrap configuration for Config Server client
spring:
  application:
    name: demo-service
  profiles:
    active: test
  cloud:
    config:
      uri: http://localhost:8888
      username: config-user
      password: config-pass
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1